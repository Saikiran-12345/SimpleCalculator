<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
    <div>
    <input type="text"  id="display" readonly>
    </div>
    <div class="button_container">
    <button onclick="saikiran('+')" class="kiran" >+</button>
    <button onclick="saikiran('1')" >1</button>
    <button onclick="saikiran('2')" >2</button>
    <button onclick="saikiran('3')" >3</button>
    <button onclick="saikiran('-')"  class="kiran" >-</button>
    <button onclick="saikiran('4')" >4</button>
    <button onclick="saikiran('5')" >5</button>
    <button onclick="saikiran('6')" >6</button>
    <button onclick="saikiran('*')"  class="kiran" >*</button>
    <button onclick="saikiran('7')" >7</button>
    <button onclick="saikiran('8')" >8</button>
    <button onclick="saikiran('9')" >9</button>
    <button onclick="saikiran('/')"   class="kiran">/</button>
    <button onclick="saikiran('0')" >0</button>
     <button onclick="saikiran('.')" >.</button>
    
    <button onclick="Calculate()"  class="kiran">=</button>
    <button onclick="clearDisplay()" class="kiran" >C</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
